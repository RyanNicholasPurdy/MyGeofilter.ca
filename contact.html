<!DOCTYPE html>
<html lang="en-ca">
<head>

<body>
  <header role="banner" class="masthead grid grid-middle micro nav-font pad-t-1-2">
    <div class="unit xs-1 s-1 m-1-3 l-2-4 text-center island-1-2">
      <ul class="list-group list-group--inline push-0">
        <li><img src="images/logo/logo.png" alt="logo" height="30"></li>
        <li><h1 class="push-0 mega"><a href="index.html">MyGeofilter.ca™</a></h1></li>
      </ul>
    </div>
    <div class="unit xs-1 s-1 m-2-3 l-2-4 micro text-center">
      <nav role="navigation" id="nav">
        <ul class="list-group list-group--inline push-0">
          <li class="push-r"><a href="index.html">Home</a></li>
          <li class="push-r"><a href="about.html">About</a></li>
          <li class="push-r"><a href="process.html">Our Process</a></li>
          <li class="push-r"><a href="cases.html">Use Cases</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main" id="main">

    <div class="unit xs-1 s-1 m-1 l-1-3 text-center pad-top-double">
      <h1 class="form-title">Step 1: INFO</h1>
      <form action="https://formspree.io/hello@mygeofilter.ca" method="post">
        <div>
          <h3 class="micro"><label for="Contact-Name">Contact Name</label></h3>
          <input class="micro" id="Contact-Name" name="Contact-Name" required placeholder="enter your first & lastname">
        </div>
        <div class="pad-t">
          <h3 class="micro"><label for="Company-Name">Business Name</label></h3>
          <input class="micro" id="Company-Name" name="Company-Name" required placeholder="enter your company name">
        </div>
        <div class="pad-t">
          <h3 class="micro"><label for="email">Email</label></h3>
          <input class="micro" id="email" type="email" name="email" required placeholder="youremail@email.com">
        </div>
        <div class="pad-t">
          <h3 class="micro"><label for="Phone-Number">Phone Number</label></h3>
          <input class="micro" id="Phone-Number" name="Phone-Number" required placeholder="enter your phone number">
        </div>
        <div class="pad-t pad-b-2">
          <h3 class="micro"><label for="password">Password</label></h3>
          <input class="micro" id="password" name="password" required placeholder="choose a password">
        </div>
        <div class="bucket-colour-1">
          <div class="pad-t-2">
            <h3 class="micro"><label for="subject">Select your StudioRoom package</label></h3>
            <select id="subject" name="_subject">
              <option>Free Trial Plan</option>
              <option>Pro Plan</option>
              <option>Plus Plan</option>
            </select>
          </div>
          <div class="pad-t-2">
            <h3 class="kilo"><label for="subject">Select your payment method</label></h3>
            <select id="subject" name="_subject">
              <option>Visa</option>
              <option>Mastercard</option>
              <option>Paypal</option>
              <option>American Express</option>
            </select>
          </div>
          <div class="pad-t">
            <h3 class="kilo"><label for="cardnumber">Enter your card number</label></h3>
            <input id="cardnumber" name="cardnumber" required placeholder="card number">
          </div>
          <div class="pad-t-2">
            <h3 class="kilo"><label for="subject">Expiration date</label></h3>
            <select id="subject" name="_subject">
              <option>Month</option>
              <option>January</option>
              <option>February</option>
              <option>March</option>
              <option>April</option>
              <option>May</option>
              <option>June</option>
              <option>July</option>
              <option>August</option>
              <option>September</option>
              <option>October</option>
              <option>November</option>
              <option>December</option>
            </select>
          </div>
          <div>
            <select id="subject" name="_subject">
              <option>Year</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
            </select>
          </div>
          <div>
            <label for="message">Questions? Ask Away!</label>
            <textarea id="message" name="message"></textarea>
          </div>
          <div class="pad-t pad-b-2">
            <button class="background-white" type="submit"><strong>CREATE ACCOUNT</strong></button>
          </div>
          <div>
            <input type="hidden" name="_next" value="http://ryannicholaspurdy.github.io/dsn1675-saas-website/thankyou.html">
          </div>
        </div>
      </form>
    </div>

  </main>

</body>

</html>
